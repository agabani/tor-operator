apiVersion: tor.agabani.co.uk/v1
kind: TorIngress
metadata:
  name: {{ include "example.fullname" . }}
  labels:
    {{- include "example.labels" . | nindent 4 }}
spec:
  onion_balance:
    onion_key:
      name: "...."
  onion_service:
    onion_key:
      name_prefix: tor-ingress-{{ include "example.fullname" . }}
      secret:
        name_prefix: tor-ingress-{{ include "example.fullname" . }}
    ports:
      - target: example:80
        virtport: 80
    replicas: 3
