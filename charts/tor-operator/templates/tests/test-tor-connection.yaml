        - "--retry"
        - "30"
        - "--retry-all-errors"
        - "--retry-delay"
        - "10"
        - "--retry-max-time"
        - "300"
        - "--socks5"
        - "{{ include "tor-operator.fullname" . }}-test-tor-proxy:9050"
        - "--socks5-hostname"
