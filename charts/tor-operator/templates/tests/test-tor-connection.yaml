---
apiVersion: tor.agabani.co.uk/v1
kind: OnionKey
metadata:
  name: {{ include "tor-operator.fullname" . }}-test-tor-ingress-onion-key
  labels:
    {{- include "tor-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-failed,hook-succeeded
    "helm.sh/hook-weight": "-2"
spec:
  autoGenerate: true
  secret:
    name: {{ include "tor-operator.fullname" . }}-test-tor-ingress-onion-key

---
apiVersion: tor.agabani.co.uk/v1
kind: TorIngress
metadata:
  name: {{ include "tor-operator.fullname" . }}-test-tor-ingress
  labels:
    {{- include "tor-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-failed,hook-succeeded
    "helm.sh/hook-weight": "-1"
spec:
  horizontalPodAutoscaler:
    maxReplicas: 4
    minReplicas: 2
  onionBalance:
    deployment:
      containers:
        onionbalance:
          resources:
            requests:
              cpu: 100m
          volumeMounts:
            tmp-shared:
              mountPath: /tmp/shared
        tor:
          env:
            TOR_METRIC_PORT:
              value: "127.0.0.1:9035"
            TOR_METRIC_PORT_POLICY:
              value: "accept 127.0.0.1"
          resources:
            requests:
              cpu: 100m
          volumeMounts:
            tmp-shared:
              mountPath: /tmp/shared
        ubuntu:
          args:
            - -c
            - sleep infinity
          command:
            - /bin/bash
          image: ubuntu:latest
          imagePullPolicy: IfNotPresent
          env:
            HOST:
              value: "127.0.0.1"
            PORT:
              value: "9050"
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - echo > /dev/tcp/$${HOST}/$${PORT}
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - echo > /dev/tcp/$${HOST}/$${PORT}
          resources:
            requests:
              cpu: 100m
          startupProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - echo > /dev/tcp/$${HOST}/$${PORT}
          volumeMounts:
            tmp-shared:
              mountPath: /tmp/shared
      volumes:
        tmp-shared:
          emptyDir:
            sizeLimit: 32Mi
    onionKey:
      name: {{ include "tor-operator.fullname" . }}-test-tor-ingress-onion-key
    torrc:
      template: |
        MetricsPort ${TOR_METRIC_PORT}
        MetricsPortPolicy ${TOR_METRIC_PORT_POLICY}
  onionService:
    deployment:
      containers:
        tor:
          env:
            TOR_METRIC_PORT:
              value: "127.0.0.1:9035"
            TOR_METRIC_PORT_POLICY:
              value: "accept 127.0.0.1"
          resources:
            requests:
              cpu: 100m
          volumeMounts:
            tmp-shared:
              mountPath: /tmp/shared
        ubuntu:
          args:
            - -c
            - sleep infinity
          command:
            - /bin/bash
          image: ubuntu:latest
          imagePullPolicy: IfNotPresent
          env:
            HOST:
              value: "127.0.0.1"
            PORT:
              value: "9050"
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - echo > /dev/tcp/$${HOST}/$${PORT}
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - echo > /dev/tcp/$${HOST}/$${PORT}
          resources:
            requests:
              cpu: 100m
          startupProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - echo > /dev/tcp/$${HOST}/$${PORT}
          volumeMounts:
            tmp-shared:
              mountPath: /tmp/shared
      volumes:
        tmp-shared:
          emptyDir:
            sizeLimit: 32Mi
    ports:
      - target: "{{ include "tor-operator.fullname" . }}:{{ .Values.service.port }}"
        virtport: 80
    torrc:
      template: |
        MetricsPort ${TOR_METRIC_PORT}
        MetricsPortPolicy ${TOR_METRIC_PORT_POLICY}

---
apiVersion: tor.agabani.co.uk/v1
kind: TorProxy
metadata:
  name: {{ include "tor-operator.fullname" . }}-test-tor-proxy
  labels:
    {{- include "tor-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-failed,hook-succeeded
    "helm.sh/hook-weight": "-1"
spec:
  deployment:
    containers:
      tor:
        env:
          TOR_METRIC_PORT:
            value: "127.0.0.1:9035"
          TOR_METRIC_PORT_POLICY:
            value: "accept 127.0.0.1"
        resources:
          requests:
            cpu: 100m
        volumeMounts:
          tmp-shared:
            mountPath: /tmp/shared
      ubuntu:
        args:
          - -c
          - sleep infinity
        command:
          - /bin/bash
        image: ubuntu:latest
        imagePullPolicy: IfNotPresent
        env:
          HOST:
            value: "127.0.0.1"
          PORT:
            value: "9050"
        livenessProbe:
          exec:
            command:
              - /bin/bash
              - -c
              - echo > /dev/tcp/$${HOST}/$${PORT}
        readinessProbe:
          exec:
            command:
              - /bin/bash
              - -c
              - echo > /dev/tcp/$${HOST}/$${PORT}
        resources:
          requests:
            cpu: 100m
        startupProbe:
          exec:
            command:
              - /bin/bash
              - -c
              - echo > /dev/tcp/$${HOST}/$${PORT}
        volumeMounts:
          tmp-shared:
            mountPath: /tmp/shared
    volumes:
      tmp-shared:
        emptyDir:
          sizeLimit: 32Mi
  horizontalPodAutoscaler:
    maxReplicas: 4
    minReplicas: 2
  service:
    ports:
      - name: http-tunnel
        port: 1080
        protocol: HTTP_TUNNEL
      - name: socks
        port: 9050
        protocol: SOCKS
  torrc:
    template: |
      MetricsPort ${TOR_METRIC_PORT}
      MetricsPortPolicy ${TOR_METRIC_PORT_POLICY}

---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "tor-operator.fullname" . }}-test-tor-connection-http-tunnel"
  labels:
    {{- include "tor-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    "helm.sh/hook-weight": "0"
spec:
  containers:
    - name: curl
      image: curlimages/curl
      command: ["curl"]
      args:
        - "-v"
        - "-f"
        - "--max-time"
        - "30"
        - "--retry"
        - "30"
        - "--retry-all-errors"
        - "--retry-delay"
        - "10"
        - "--retry-max-time"
        - "300"
        - "-p"
        - "--proxy"
        - "{{ include "tor-operator.fullname" . }}-test-tor-proxy:1080"
        - "$(ONION_HOSTNAME)/readyz"
      env:
        - name: ONION_HOSTNAME
          valueFrom:
            secretKeyRef:
              key: hostname
              name: {{ include "tor-operator.fullname" . }}-test-tor-ingress-onion-key
  restartPolicy: Never

