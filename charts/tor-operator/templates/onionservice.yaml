{{- if .Values.customResourceDefinition.create -}}
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: onionservices.tor.agabani.co.uk
  labels:
    {{- include "tor-operator.labels" . | nindent 4 }}
  {{- with .Values.customResourceDefinition.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  group: tor.agabani.co.uk
  names:
    categories: []
    kind: OnionService
    plural: onionservices
    shortNames: []
    singular: onionservice
  scope: Namespaced
  versions:
  - additionalPrinterColumns: []
    name: v1
    schema:
      openAPIV3Schema:
        description: Auto-generated derived type for OnionServiceSpec via `CustomResource`
        properties:
          spec:
            properties:
              config_map:
                properties:
                  name:
                    type: string
                required:
                - name
                type: object
              deployment:
                properties:
                  name:
                    type: string
                required:
                - name
                type: object
              onion_balance:
                nullable: true
                properties:
                  onion_key:
                    properties:
                      hostname:
                        type: string
                    required:
                    - hostname
                    type: object
                required:
                - onion_key
                type: object
              onion_key:
                properties:
                  name:
                    type: string
                required:
                - name
                type: object
              ports:
                items:
                  properties:
                    target:
                      description: The target any incoming traffic will be redirect to.
                      type: string
                    virtport:
                      description: The virtual port that the Onion Service will be using.
                      format: int32
                      type: integer
                  required:
                  - target
                  - virtport
                  type: object
                type: array
            required:
            - config_map
            - deployment
            - onion_key
            - ports
            type: object
          status:
            nullable: true
            type: object
        required:
        - spec
        title: OnionService
        type: object
    served: true
    storage: true
    subresources:
      status: {}
