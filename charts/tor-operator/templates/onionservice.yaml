{{- if .Values.customResourceDefinition.create -}}
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: onionservices.tor.agabani.co.uk
  labels:
    {{- include "tor-operator.labels" . | nindent 4 }}
  {{- with .Values.customResourceDefinition.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  group: tor.agabani.co.uk
  names:
    categories: []
    kind: OnionService
    plural: onionservices
    shortNames: []
    singular: onionservice
  scope: Namespaced
  versions:
  - additionalPrinterColumns: []
    name: v1
    schema:
      openAPIV3Schema:
        description: Auto-generated derived type for OnionServiceSpec via `CustomResource`
        properties:
          spec:
            description: |-
              An Onion Service is an abstraction of a Tor Onion Service.

              A Tor Onion Service is a service that can only be accessed over Tor. Running a Tor Onion Service gives your users all teh security of HTTPS with the added privacy benefits of Tor.
            properties:
              config_map:
                description: Config Map settings.
                nullable: true
                properties:
                  name:
                    description: |-
                      Name of the Config Map.

                      Default: name of the Onion Service
                    nullable: true
                    type: string
                type: object
              deployment:
                description: Deployment settings.
                nullable: true
                properties:
                  name:
                    description: |-
                      Name of the Deployment.

                      Default: name of the Onion Service
                    nullable: true
                    type: string
                type: object
              onion_balance:
                description: |-
                  Onion Balance part the Onion Service belongs to.

                  Default: nil / none / null / undefined.
                nullable: true
                properties:
                  onion_key:
                    description: Onion Key reference of the Onion Balance.
                    properties:
                      hostname:
                        description: |-
                          Hostname value of the Onion Key.

                          Example: "abcdefg.onion"
                        type: string
                    required:
                    - hostname
                    type: object
                required:
                - onion_key
                type: object
              onion_key:
                description: Onion Key settings.
                properties:
                  name:
                    description: Name of the Onion Key.
                    type: string
                required:
                - name
                type: object
              ports:
                description: Onion Service Hidden Service ports.
                items:
                  properties:
                    target:
                      description: |-
                        The target any incoming traffic will be redirect to.

                        Example: example.default.svc.cluster.local:80
                      type: string
                    virtport:
                      description: |-
                        The virtual port that the Onion Service will be using.

                        Example: 80
                      format: int32
                      type: integer
                  required:
                  - target
                  - virtport
                  type: object
                type: array
            required:
            - onion_key
            - ports
            title: Onion Service
            type: object
          status:
            nullable: true
            properties:
              state:
                description: |-
                  Human readable description of state.

                  Possible values:

                  - onion key not found - onion key hostname not found - running
                type: string
            required:
            - state
            type: object
        required:
        - spec
        title: OnionService
        type: object
    served: true
    storage: true
    subresources:
      status: {}
{{- end }}
