{{- if .Values.customResourceDefinition.create -}}
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: onionkeys.tor.agabani.co.uk
  labels:
    {{- include "tor-operator.labels" . | nindent 4 }}
  {{- with .Values.customResourceDefinition.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  group: tor.agabani.co.uk
  names:
    categories: []
    kind: OnionKey
    plural: onionkeys
    shortNames: []
    singular: onionkey
  scope: Namespaced
  versions:
  - additionalPrinterColumns: []
    name: v1
    schema:
      openAPIV3Schema:
        description: Auto-generated derived type for OnionKeySpec via `CustomResource`
        properties:
          spec:
            description: |-
              An Onion Key is an abstraction of a Tor Onion Key.

              A Tor Onion Key consists of the following files:

              - `hostname` - `hs_ed25519_public_key` - `hs_ed25519_public_key`

              A user can import their existing Tor Onion keys by creating a secret.

              ```ignore kubectl create secret generic tor-ingress-example \ --from-file=hostname=./hostname \ --from-file=hs_ed25519_public_key=./hs_ed25519_public_key \ --from-file=hs_ed25519_secret_key=./hs_ed25519_secret_key ```

              A user can have the Tor Operator create a new random Onion Key by using the auto generate feature controlled by `.auto_generate`.
            properties:
              auto_generate:
                description: |-
                  Auto generate a random onion key. default: false.

                  ## Auto Generate: False

                  Tor Operator will use an existing Onion Key from the Secret specified in `.secret.name`.

                  ## Auto Generate: True

                  The Tor Operator will generate a random Onion Key and save it in the secret specified in `.secret.name`.

                  If the Onion Key's secret key is missing or malformed, the Tor Operator will recreate the secret key.

                  If the Onion Key's public key is missing, malformed, or does not match the secret key, the Tor Operator will deterministically recreate the public key from the secret key.

                  If the Onion Key's hostname is missing, malformed, or does not match the public key, the Tor Operator will deterministically recreate the hostname from the public key.
                nullable: true
                title: Auto Generate
                type: boolean
              secret:
                description: Secret settings.
                properties:
                  name:
                    description: |-
                      Name of the secret.

                      Secret data must have keys `hostname`, `hs_ed25519_public_key` and `hs_ed25519_secret_key`.
                    type: string
                required:
                - name
                type: object
            required:
            - secret
            title: Onion Key
            type: object
          status:
            nullable: true
            properties:
              hostname:
                description: |-
                  Onion key hostname.

                  The hostname is only populated once `validation` is "valid".
                nullable: true
                type: string
              validation:
                description: |-
                  Human readable description of onion key validation.

                  Possible Values:

                  - secret not found - secret key not found - secret key malformed: (reason) - public key not found - public key malformed: (reason) - public key mismatch - hostname not found - hostname malformed: (reason) - hostname mismatch - valid
                type: string
            required:
            - validation
            type: object
        required:
        - spec
        title: OnionKey
        type: object
    served: true
    storage: true
    subresources:
      status: {}
{{- end }}
