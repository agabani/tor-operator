{{- if .Values.customResourceDefinition.create -}}
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: onionkeys.tor.agabani.co.uk
  labels:
    {{- include "tor-operator.labels" . | nindent 4 }}
  {{- with .Values.customResourceDefinition.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  group: tor.agabani.co.uk
  names:
    categories: []
    kind: OnionKey
    plural: onionkeys
    shortNames: []
    singular: onionkey
  scope: Namespaced
  versions:
  - additionalPrinterColumns: []
    name: v1
    schema:
      openAPIV3Schema:
        description: Auto-generated derived type for OnionKeySpec via `CustomResource`
        properties:
          spec:
            properties:
              auto_generate:
                description: |-
                  Auto generate a random onion key. [default: false]

                  Set to false if you want to use existing onion key from `secret_name`. Set to true if you want to populate `secret_name` with a randomly generated onion key.
                nullable: true
                type: boolean
              secret:
                description: |-
                  Secret to use as the backing store.

                  Secret data must have keys `hostname`, `hs_ed25519_public_key` and `hs_ed25519_secret_key`.
                properties:
                  name:
                    description: Name.
                    type: string
                required:
                - name
                type: object
            required:
            - secret
            type: object
          status:
            nullable: true
            properties:
              hostname:
                description: Onion key hostname.
                nullable: true
                type: string
              validation:
                description: Human readable description of onion key validation.
                type: string
            required:
            - validation
            type: object
        required:
        - spec
        title: OnionKey
        type: object
    served: true
    storage: true
    subresources:
      status: {}
{{- end }}
