name: "Post Release Documentation"
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release-documentation:
    name: Release Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install Mkdocs
        run: |
          pip3 install ghp-import
          pip3 install mkdocs
          pip3 install mkdocs-include-markdown-plugin
      - name: Deploy Mkdocs
        run: |
          mkdocs build
          ghp-import site -p -x docs
