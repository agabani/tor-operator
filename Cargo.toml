[package]
name = "tor-operator"
version = "0.0.34"
edition = "2021"
description = "Tor Operator is a Kubernetes Operator that manages Onion Balances, Onion Keys and Onion Services to provide a highly available, load balanced and fault tolerate Tor Ingress and Tor Proxy."
documentation="https://agabani.github.io/tor-operator/docs/"
license = "MIT"
repository="https://github.com/agabani/tor-operator"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.8.1"
base32 = "0.5.1"
clap = { version = "4.5.31", features = ["derive"] }
clap-markdown = "0.1.4"
ed25519-dalek = "1.0.1"
futures = "0.3.31"
hyper = { version = "1.6.0", features = ["full"] }
hyper-util = { version = "0.1.10", features = ["tokio"] }
k8s-openapi = { version = "0.24.0", features = ["latest", "schemars"] }
kube = { version = "0.98.0", features = ["client", "derive", "runtime", "rustls-tls"], default-features = false }
opentelemetry = { version = "0.28.0", features = ["metrics"] }
opentelemetry-otlp = { version = "0.28.0", features = ["grpc-tonic", "metrics", "tls"] }
opentelemetry-prometheus = "0.28.0"
opentelemetry_sdk = { version = "0.28.0", features = ["rt-tokio"] }
prometheus = "0.13.4"
rand_07 = { package = "rand", version = "0.7.3" }
schemars = "0.8.22"
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.140"
serde_yaml = "0.9.34"
sha2 = "0.10.8"
sha3 = "0.10.8"
tokio = { version = "1.43.0", features = ["full"] }
tower = "0.5.2"
tracing = "0.1.41"
tracing-opentelemetry = "0.29.0"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
