[package]
name = "tor-operator"
version = "0.0.4"
edition = "2021"
description = "Tor Operator is a Kubernetes Operator that manages Onion Balances, Onion Keys and Onion Services to provide a highly available, load balanced and fault tolerate Tor Ingress."
documentation="https://agabani.github.io/tor-operator/docs/"
license = "MIT"
repository="https://github.com/agabani/tor-operator"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.6.18"
base32 = "0.4.0"
clap = { version = "4.3.11", features = ["derive"] }
clap-markdown = "0.1.3"
ed25519-dalek = "1.0.1"
futures = "0.3.28"
hyper = { version = "0.14.27", features = ["full"] }
k8s-openapi = { version = "0.18.0", features = ["v1_26", "schemars"] }
kube = { version = "0.83.0", features = ["client", "derive", "runtime", "rustls-tls"], default-features = false }
metrics = "0.21.1"
metrics-exporter-prometheus = "0.12.1"
rand_07 = { package = "rand", version = "0.7.3" }
schemars = "0.8.12"
serde = { version = "1.0.167", features = ["derive"] }
serde_json = "1.0.100"
serde_yaml = "0.9.22"
sha2 = "0.10.7"
sha3 = "0.10.8"
tokio = { version = "1.29.1", features = ["full"] }
tower = "0.4.13"
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
