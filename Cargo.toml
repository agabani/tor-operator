[package]
name = "tor-operator"
version = "0.0.19"
edition = "2021"
description = "Tor Operator is a Kubernetes Operator that manages Onion Balances, Onion Keys and Onion Services to provide a highly available, load balanced and fault tolerate Tor Ingress and Tor Proxy."
documentation="https://agabani.github.io/tor-operator/docs/"
license = "MIT"
repository="https://github.com/agabani/tor-operator"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.6.20"
base32 = "0.4.0"
clap = { version = "4.4.7", features = ["derive"] }
clap-markdown = "0.1.3"
ed25519-dalek = "1.0.1"
futures = "0.3.28"
hyper = { version = "0.14.27", features = ["full"] }
k8s-openapi = { version = "0.20.0", features = ["v1_28", "schemars"] }
kube = { version = "0.86.0", features = ["client", "derive", "runtime", "rustls-tls"], default-features = false }
opentelemetry = { version = "0.20.0", features = ["metrics", "rt-tokio"] }
opentelemetry-otlp = { version = "0.13.0", features = ["metrics", "tls"] }
opentelemetry-prometheus = "0.13.0"
prometheus = "0.13.3"
rand_07 = { package = "rand", version = "0.7.3" }
schemars = "0.8.15"
serde = { version = "1.0.190", features = ["derive"] }
serde_json = "1.0.108"
serde_yaml = "0.9.27"
sha2 = "0.10.8"
sha3 = "0.10.8"
tokio = { version = "1.33.0", features = ["full"] }
tower = "0.4.13"
tracing = "0.1.40"
tracing-opentelemetry = "0.21.0"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
